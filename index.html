<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <title>Percentage Calculator</title>
</head>

<body>
  <main>
    <div class="title-container">
      <h1>Percentage Calculator</h1>
      <p class="instructions">ðŸ›ˆ Use tab to move to the next field, press enter to calculate, use arrow keys to scroll through input fields.</p>
    </div>
    <form id="form">
      <fieldset class="percetage-input-container">
        <p>What is <input class="percent-input"> % of <input class="number-input"> ?</p>
        <div class="result-container">
          <button class="calculate-btn" id="btn-1" type="button">CALCULATE</button>
          <input id="result" readonly>
          <button class="reset" type="reset" title="Reset">â†»</button>
        </div>
      </fieldset>
    </form>
    <form id="form">
      <fieldset class="percetage-input-container">
        <p><input class="first-number-input"> is what percent of <input class="second-number-input"> ?</p>        
        <div class="result-container">
          <button class="calculate-btn" id="btn-2" type="button">CALCULATE</button>
          <input id="percentageResult" readonly>
          <button class="reset" type="reset" title="Reset">â†»</button>
        </div>
      </fieldset>
    </form>
    <form id="form">
      <fieldset class="percetage-input-container">
        <p>What is the percent difference from <input class="first-number-difference-input"> to <input class="second-number-difference-input"> ?</p>
        <div class="result-container">
          <button class="calculate-btn" id="btn-3" type="button">CALCULATE</button>
          <input id="percentDifferenceResult" readonly>
          <button class="reset" type="reset" title="Reset">â†»</button>
        </div>
      </fieldset>
    </form>
    <form id="form">
      <fieldset class="percetage-input-container">
        <p>What is the percent increase/decrease from <br> <input class="old-value" placeholder="initial value"> to <input class="new-value" placeholder="final value"> ?</p>
        <div class="result-container">
          <button class="calculate-btn" id="btn-4" type="button">CALCULATE</button>
          <input id="percentChangeResult" readonly>
          <button class="reset" type="reset" title="Reset">â†»</button>
        </div>
      </fieldset>
    </form>
  </main>
</body>
<script src="script.js"></script>

</html>
