<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentage Calculator</title>
</head>

<body>
  <main>
    <form id="form-1">
      <fieldset class="percetage-input-container">
        <p>What is</p>
        <input class="percent-input">
        <p>% of</p>
        <input class="number-input">
        <p>?</p>
      </fieldset>
      <div class="result-container">
        <button class="calculate-btn">Calculate</button>
        <input readonly class="result">
      </div>
    </form>
    <form id="form-2">
      <fieldset class="percetage-input-container">
        <input class="first-number-input">
        <p>is what percent of</p>
        <input class="second-number-input">
        <p>?</p>
      </fieldset>
      <div class="result-container">
        <button class="calculate-btn">Calculate</button>
        <input readonly class="result">
      </div>
    </form>
    <form id="form-3">
      <fieldset class="percetage-input-container">
        <p>What is the percent difference from</p>
        <input class="first-number-input">
        <p>to</p>
        <input class="second-number-input">
        <p>?</p>
      </fieldset>
      <div class="result-container">
        <button class="calculate-btn">Calculate</button>
        <input readonly class="result">
      </div>
    </form>
  </main>
</body>

</html>
