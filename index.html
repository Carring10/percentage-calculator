<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentage Calculator</title>
</head>

<body>
  <main>
    <form id="form-1">
      <fieldset class="percetage-input-container">
        <p>What is <input class="percent-input"> % of <input class="number-input"></p>
      </fieldset>
      <div class="result-container">
        <button class="calculate-btn" type="button">Calculate</button>
        <p>Result: <span id="result"></span></p>
      </div>
    </form>
    <form id="form-2">
      <fieldset class="percetage-input-container">
        <p><input class="first-number-input"> is what percent of <input class="second-number-input">?</p>        
      </fieldset>
      <div class="result-container">
        <button class="calculate-btn">Calculate</button>
        <p>Result: <span id="result"></span></p>
      </div>
    </form>
    <form id="form-3">
      <fieldset class="percetage-input-container">
        <p>What is the percent difference from <input class="first-number-input"> to <input class="second-number-input">?</p>
      </fieldset>
      <div class="result-container">
        <button class="calculate-btn">Calculate</button>
        <p>Result: <span id="result"></span></p>
      </div>
    </form>
  </main>
</body>
<script src="script.js"></script>

</html>
